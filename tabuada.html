<meta charset="UTF-8">

<script>
    function pulaLinha() {
      document.write("<br>");
    }
  
    function mostra(frase) {
      document.write(frase);
    }
    var multiplicador = 1;
    
    for( var multiplicador = 1; multiplicador <= 10; multiplicador++){

        mostra(7 * multiplicador);
        pulaLinha();
        

    }    

    mostra("FIM");

    
    
</script>

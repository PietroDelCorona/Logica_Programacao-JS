<meta charset="UTF-8">

<script>
  function pulaLinha() {
    document.write("<br>");
  }

  function mostra(frase) {
    document.write(frase);
  }

  function calcularImc(altura, peso) {
    return peso / (altura * altura);
  }
  
  var nome = prompt("Informe o seu nome")
  var alturaInformada = prompt(nome + ", informe sua altura");
  var pesoInformado = prompt(nome + ", informe seu peso");

  var imc = calcularImc( alturaInformada, pesoInformado);

  mostra(nome + ", o seu IMC calculado é " + Math.round(imc) + ".");

  pulaLinha();

  if(imc < 18.5){
    mostra("O seu IMC está abaixo do recomendado!");
  }
  
  if( imc > 18.5 && imc < 35){
    mostra("O seu IMC está excelente!")
  }
  
  if(imc > 35){
    mostra("O seu IMC está acima do recomendado!");
  }

</script>
